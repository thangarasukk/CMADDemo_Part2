<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign in</h3>
      </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" role="form" name="signupForm" ng-submit="signupForm.$valid && signupCtrl.addUser()" novalidate >
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Username" name="username" type="text" ng-model="signupCtrl.signup.username" required >
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="signupCtrl.signup.email" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="signupCtrl.signup.password" required>
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
              </label>
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Signup">
          </fieldset>
          </form>
      </div>
  </div>
</div>
