<div ng-controller="CategoryListController as categoryListController" ng-show="user.isAuthenticated">

    <div class="container">
	    <div class = "col-lg-10">
  			<h1>{{selectedCategoryTitle}}</h1>
			<div class="row" dir-paginate="blog in blogs|filter:search|itemsPerPage:4" ng-init='postedDate=convertJSONDateToJavascriptDate(blog.postedDate)'>
				<div class="[ col-xs-12 col-sm-offset-1 col-sm-11 ]">
					<ul class="event-list">
						<li>
							<img alt="poster" src={{blog.posterUrl}} />
							<div class="info">
								<a href="#/singleblog" ng-click="updateSelectedBlog(blog)">
			                        <h4 class="title">{{blog.title}}</h4>
		                 		</a>
								<p class="desc">{{blog.synopsis}}.</p>
								<p class="post-meta">Posted by <a href="#">{{blog.postedUserName}}</a> on {{postedDate}}</p>
							</div>
						</li
					</ul>
	    		</div>
	    		<div ng-show="isMostViewedCategory">
	    			{{blog.viewedCount}}
	    		</div>
	    	</div>
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<dir-pagination-controls
					max-size="10"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
			</div>	    	
		</div>   
    </div>   
   
</div>
