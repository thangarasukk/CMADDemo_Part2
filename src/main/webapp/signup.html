<div ng-controller="SignupController as signupController">
	<div class="container" id="wrap">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			    <form action="r" method="post" accept-charset="utf-8" class="form" role="form">   <legend>Sign Up Form</legend>
		            <input type="text" name="Name" value="" class="form-control input-lg" placeholder="Name" ng-model="user.name"/>
		            <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email" ng-model="user.email"/>
		            <input type="text" name="age" value="" class="form-control input-lg" placeholder="Your Age" ng-model="user.age"/>
		            <input type="password" name="password" value="" class="form-control input-lg" placeholder="Password" ng-model="user.password"/>
		            <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirm Password" ng-model="user.confirmpassword"/>
		            <input type="button" class="btn btn-lg btn-primary btn-block" value="Signup" ng-click="addUser(user)"></input>
			    </form>
			</div>
		</div>            
	</div>
</div>
