<!DOCTYPE>
<html ng-app="Airlines">
<head>
<link rel="stylesheet" href="styles/bootstrap.css" />

<script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="scripts/angular.js"></script>
<script type="text/javascript" src="scripts/app3.js"></script>
</head>
<body>
	<h2>Users</h2>
	<div ng-controller="UserController as userController">
		<div ng-show="loading"><img src="images/loading.gif"></img></div>
		<table style="width: 400px" border="1">
			<th>Name</th>
			<th>Password</th>
			<th>Emailid</th>
			<th>Age</th>
			<th>Edit</th>
			<tr ng-repeat="user in users">
				<td>{{user.name}} </td>
				<td>{{user.password}} </td>
				<td>{{user.emailId}} </td>
				<td>{{user.age}} </td>
				<td><a href='#' ng-click="editUser(user)">Edit</a></td>
			</tr>
		</table>
		{{error}}
		Showing {{users.length}} users
		<input type="button" value="Add User" ng-click="showAddForm=true"></input>
		<div ng-show="showAddForm || showEditForm">
			<form novalidate>
				<div>Name<input placeholder="Username" ng-model="user.name" type="text"></div>
				<div>Pass<input placeholder="Password" ng-model="user.password" type="password" value=""></div>
	          	<div>Email<input placeholder="E-mail" ng-model="user.emailId" type="text"></div>
	          	<div>Age<input placeholder="Age" ng-model="user.age" type="text" value=""></div>
				<input type="button" value="Save" ng-show="showAddForm" ng-click="addUser(user)"></input>
				<input type="button" value="Update" ng-show="showEditForm" ng-click="updateUser(user)"></input>
				<input type="button" value="Cancel" ng-click="showAddForm=false; showEditForm=false"></input>
			</form>
		</div>
	</div>
	<h2>Products</h2>
	<div ng-controller="ProductController as productController">
		<div ng-show="loading"><img src="images/loading.gif"></img></div>
		<table style="width: 400px" border="1">
			<th>productId</th>
			<th>productName</th>
			<th>productPrice</th>
			<tr ng-repeat="product in products">
				<td>{{product.id}} </td>
				<td>{{product.productName}} </td>
				<td>{{product.productPrice}} </td>
			</tr>
		</table>
	</div>
</body>
</html>
