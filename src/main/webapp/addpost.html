                          data: user_data.elements[3].value});
                     alert( data);     
                    $.ajax({
                        type : "POST",
                        url : "rest/blog",
                        dataType :"json",
                        contentType: "application/json",
                        data : data,
                        success : function(result) { console.log("submit_parent_and_close success "); /* alert(result.success); */ },
