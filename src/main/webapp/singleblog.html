	<div ng-controller="SingleBlogController as singleBlogController">
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('images/nature_images.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-init='postedDate=convertJSONDateToJavascriptDate(blog.postedDate)'>
                    <div class="post-heading">
                        <h1>{{blog.title}}</h1>
                        <h2 class="subheading"></h2>
                        <span class="meta">Posted by {{blog.postedUserName}} {{postedDate}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                {{blog.content}}
                </div>
            </div>
        </div>
    </article>

	</div>
