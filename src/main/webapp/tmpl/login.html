<div class="row">
  <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
      </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" id="login-form" name="loginForm" ng-submit="loginForm.$valid && loginCtrl.checkUser()" novalidate >
                  <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="text" id="username" ng-model="loginCtrl.login.username" required >
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value="" id="password" ng-model="loginCtrl.login.password" required>
            </div>
            <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                </label>
              </div>
            <input class="btn btn-lg btn-success btn-block button" value="Login" type="submit">
            <div id="message" style="display: none;"> </div>
          </fieldset>
            </form>
            <div ng-show='createFailed' >
            	<h3 style="color:blue">
            		Invalid authenitcation details
            	</h3>
            </div>
        </div>
    </div>
  </div>
</div>
